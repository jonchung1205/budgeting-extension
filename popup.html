<!DOCTYPE html>
<html>
<head>
  <title>Travel Budgeter</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Helvetica Neue', Arial, sans-serif; 
      background-color: #f8f9fa; 
      color: #343a40; 
      padding: 20px; 
      width: 300px; 
      height: 500px; 
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 300;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .form-control, .btn {
      border-radius: 50px;
    }
    .btn {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #0096d6);
    }
    .form-group label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    #chartContainer {
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Travel Budgeter</h1>
    <form id="budgetForm" class="mb-4">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Purchase Name" required>
      </div>
      <div class="form-group">
        <input type="number" id="price" class="form-control" placeholder="Price" step="0.01" required>
      </div>
      <div class="form-group">
        <select id="category" class="form-control" required>
          <option value="Flight">Flight</option>
          <option value="Hotel">Hotel</option>
          <option value="Rentals">Rentals</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Shopping">Shopping</option>
          <option value="Food">Food</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Confirm</button>
    </form>
    <div class="form-group">
      <label for="currency">Select Currency:</label>
      <select id="currency" class="form-control">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="INR">INR</option>
      </select>
    </div>
    <div id="budgetList"></div>
    <div id="chartContainer">
      <table id="spendingTable" class="table table-striped">
        <thead>
          <tr>
            <th>Category</th>
            <th>Spending</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="totalSpending"></th>
            <th>100%</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
